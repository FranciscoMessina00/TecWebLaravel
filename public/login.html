<!DOCTYPE html>

<html>
    <head>
        <title>Log-In Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Stile accesso.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body class="sfondo">

        <!-- inizio barra in alto -->
        <nav>
            <div class="tasto_home">
                <a href="home.html" style="color: white; text-decoration: none">HOME</a>
            </div>
            <ul class="elenco-barra">
                <li class="non_account">Non hai un account?</li>
                <li class="registrati"><a href="registrati.html" style="color: black; text-decoration: none">Registrati</a></li>
            </ul>
        </nav>
        <!-- fine barra in alto -->
        <!-- inizio zona di accesso-->
        <div class="contenitore_globale">
            <div class="accedi">
                <div class="scritta-accesso">
                    Area di accesso
                </div>
                <!-- inizio form-->
                <div class="form">
                    <form name="accedi" method="get">
                        <!-- inizio selezione chi sei-->
                        <div class="selettore">
                            <div class="chi-sei">
                                <label for="selettore" style="font-size: x-large;">
                                    Chi sei?
                                </label>
                            </div>
                            <select id="selettore" name="selettore" class="seleziona">
                                <option value="" disabled selected>Seleziona un'opzione</option>
                                <option value="studente">Studente</option>
                                <option value="locatore">Locatore</option>
                                <option value="amministratore">Amministratore</option>
                            </select>
                        </div>
                        <!-- fine selezione chi sei -->
                        <!-- inizio mail-->
                        <div class="global">
                            <div class="label">
                                <label for="utente" style="font-size: x-large;">
                                    E-mail
                                </label>
                            </div>
                            <input class="inserisci-testo" id="utente" type="text" name="utente" placeholder="Inserisci nome utente">
                        </div>
                        <!-- fine mail-->
                        <!-- inizio pass-->
                        <div class="pass-global">
                            <div class="label">
                                <label for="pass" style="font-size: x-large;">
                                    Password
                                </label>
                            </div>
                            <input class="inserisci-testo" id="pass" type="password" name="pass" placeholder="Inserisci password">
                        </div>
                        <!-- fine pass-->
                        <!-- invia dati -->
                        <div>
                            <input class="invia" type="submit" value="Entra">
                        </div>
                    </form>
                </div>
                <!-- fine form -->
            </div>
        </div>
        <!-- fine zona di accesso-->
        <!-- inizio footer -->
        <footer class="footer">
            Ciao sono il footer
        </footer>
    </body>
</html>
